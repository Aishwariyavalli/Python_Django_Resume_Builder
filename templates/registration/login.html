
{% extends "base1.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
      <meta http-equiv="refresh" content="0; url={% url 'logSuccess'%}" />
   {% endif %}
     <form method="post" class="from-group">
	{% csrf_token %}
	{{form|crispy}}
	<p>Don't have an account? Create one <a href="/register">here</a></p>
	<button type="submit" class="btn btn-success">Login</button>	
    </form>
{% endblock %}
